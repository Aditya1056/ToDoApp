<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">ToDo List</div>

    <div class="list-form">

        <div class="form-items">
            <label for="title" class="labels">Title</label><br>
            <input type="text" id="title" name="title" class="input-box">
        </div>


        <div class="form-items">
            <label for="description" class="labels">Description</label><br>
            <textarea id="description" name="description" class="input-box" rows="5"></textarea>
        </div>

        <div class="form-btn">
            <button class="add-btn">ADD</button>
            <button class="clear-btn">Clear List</button>
        </div>


    </div>

    <div class="list-table">
    </div>

    <script src="index.js"></script>
</body>
</html>
